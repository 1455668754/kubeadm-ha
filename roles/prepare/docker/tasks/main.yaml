- name: 判断 Docker 是否早已安装
  shell: >
    systemctl list-unit-files --type service | grep docker || echo "NOT FOUND"
  register: docker_already_installed

# 系统基础软件环境
- include_tasks: centos.yml
  when: 
  - ansible_distribution in [ 'CentOS','RedHat' ]
  - '"docker" not in docker_already_installed.stdout'

- include_tasks: debian.yml
  when: 
  - ansible_distribution in [ 'Ubuntu','Debian' ]
  - '"docker" not in docker_already_installed.stdout'

# 公共系统参数设置
- include_tasks: common.yml
  when: 
  - '"docker" not in docker_already_installed.stdout'

- block:
  - name: 确认相关目录是否存在
    file:
      path: "{{ offline_images_dest|dirname }}"
      state: directory
      mode: 0755
  - name: 分发所需的 Docker 镜像
    copy: 
      src: "{{ offline_images_src }}"
      dest: "{{ offline_images_dest }}"
      mode: 0755
  - name: 加载所需的 Docker 镜像
    shell: docker load -i "{{ offline_images_dest }}"
  when: install_mode != 'online'