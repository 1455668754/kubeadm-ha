- name: 校验安装模式
  assert:
    that: base_yum_repo is defined or base_yum_repo != None
    msg: "当前安装模式为 {{ install_mode }}，请设置变量 base_yum_repo 。"
  when: install_mode != 'online'

- block:
  - name: 备份原有 yum 源
    raw: mv /etc/yum.repos.d /etc/yum.repos.d.orig.$(date -Iseconds)

  - name: 移除原有 yum 源
    shell: rm -f /etc/yum.repos.d/*

  - name: 添加基础 yum 仓库
    yum_repository:
      name: custom
      description: Custom Repository
      baseurl: "{{ base_yum_repo }}"
      enabled: no
      gpgcheck: no
      state: present

  - name: 安装基础软件包
    yum: 
      name: 
      - git
      - iotop
      - htop
      - net-tools
      - sysstat
      - conntrack
      - libseccomp
      - conntrack-tools                 # ipvs 模式需要
      - ipset                           # ipvs 模式需要
      - ipvsadm                         # ipvs 模式需要
      - nfs-utils                       # 挂载nfs 共享文件需要 (创建基于 nfs的 PV 需要)
      - jq                              # 轻量JSON处理程序
      - socat                           # 用于port forwarding
      - bash-completion                 # bash命令补全工具，需要重新登录服务器生效
      - device-mapper-persistent-data   # docker会用到
      - lvm2                            # docker会用到
      - curl                            # 基础工具
      - yum-utils                       # 基础工具
      - nc                              # 使用lb时进行端口判断时会用到
      state: latest
      enablerepo: custom
  when: base_yum_repo is defined and base_yum_repo != None

